<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Federico Urones - Crossmint Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .main-container {
            background-color: rgba(73,204,144,.1);
            width: 50%;
            height: 50%;
            margin: auto;
            margin-top: 50px;
            padding: 50px;
            border-radius: 25px;
            border-color: #49cc90;
            display: flex;
            flex-direction: column;
        }
        .custom-button {
            width: 250px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1>Hi, I'm Federico Urones</h1>
        <h2 class="mt-3" >Welcome to my <strong>Crossmint Challenge</strong></h2>
        <p class="mt-3 border-top">
            By clicking on following button you can open Swagger ui to check services signatures
        </p>
        <a href="http://localhost:8080/swagger-ui/index.html" target="_blank"
           class="btn btn-primary btn-lg custom-button mb-3" tabindex="-1" role="button" >Open Swagger</a>
        <p class="mt-3 border-top">
            To check service health you can use Actuators
        </p>
        <a href="http://localhost:8080/actuator/health" target="_blank"
           class="btn btn-primary btn-lg custom-button mb-3" tabindex="-1" role="button" >Open Actuators/Health</a>
        <p class="mt-3 border-top">
            Or you can go to Github repo
        </p>
        <a href="https://github.com/FedericoUrones/crossmint-challenge-phase-1" target="_blank"
           class="btn btn-primary btn-lg custom-button" tabindex="-1" role="button" >Open Repo</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
